[project]
name = "DAClib"
version = "0.0.1"
description = "A benchmark library for DAC"
authors = [
    "Theresa Eimer <eimer@tnt.uni-hannover.de>"
]
license = "Apache 2.0"
readme = "README.md"
python = "^3.6"
homepage = "https://github.com/automl/DAClib"
repository = "https://github.com/automl/DAClib"
documentation = "https://github.com/automl/DAClib"

keywords = ["DAC", "Dynamic Algorithm Configuration", "HPO"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Natural Language :: English",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
]

[install_requires]
gym = "0.15"
numpy = "1.19"
scipy = "1.4.1"
ray = "0.9.0.dev0"
chainerrl = "0.7.0"
cma = "2.7"
pandas = "1.0.3"
matplotlib = "3.1.3"
dm-tree = "0.1.5"
opencv-python = "4.2"
tensorflow = "1.15"
seaborn = "0.11"

[dev-dependencies]
black = "^18.3"
scikit-learn = "0.23.2"
flake8 = "3.8.4"
pytest = "6"
pytest-cov = "2"

[build-system]
requires = [
    "setuptools >= 35.0.2",
    "setuptools_scm >= 2.0.0, <3",
    "toml",
]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]
testpaths = ["tests"]

[tool.coverage.run]
omit = ["daclib/envs/fast-downward/*"]

[tool.coverage.html]
directory = "coverage_report"

[tool.black]
line-length = 88
target_version = ['py36']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
  )/
)
'''
